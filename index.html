<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="./images/log-in-outline.svg">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat+Alternates&family=Roboto&display=swap');
    </style>

    <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
    <ul id="all_slides">
        <li class="slide active"></li>
        <li class="slide"></li>
        <li class="slide"></li>
        <li class="slide"></li>
    </ul>


    <div class="login-container">
        <div class="login-form">
            <form action="#" method="">
                <div class="form_group field">
                    <input type="text" class="form_field" id="first_name" placeholder="First Name" required>
                    <label for="first_name" class="form_label">First Name</label>
                </div>

                <div class="form_group field">
                    <input type="text" class="form_field" id="last_name" placeholder="Last Name" required>
                    <label for="last_name" class="form_label">Last Name</label>
                </div>

                <div class="form_group field">
                    <input type="email" class="form_field" id="email" placeholder="Email" required>
                    <label for="email" class="form_label">Email</label>
                </div>

                <div class="form_group field">
                    <input type="number" class="form_field" id="phone_number" placeholder="Phone Number" required>
                    <label for="phone_number" class="form_label">Phone Number</label>
                </div>

                <div class="form_group field">
                    <input type="password" class="form_field" id="password" placeholder="Password" required>
                    <label for="password" class="form_label">Password</label>
                </div>

                <div class="form_group field">
                    <input type="password" class="form_field" id="confirm_password" placeholder="Confirm Password"
                        required>
                    <label for="confirm_password" class="form_label">Confirm Password</label>
                </div>

                <div class="button_div"><button type="button">Create Account</button></div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="./scripts/script.js"></script>
</body>

</html>
