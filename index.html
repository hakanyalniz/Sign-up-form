<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="./images/log-in-outline.svg">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat+Alternates&family=Roboto&display=swap');
    </style>

    <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
    <ul id="all_slides">
        <li class="slide active"></li>
        <li class="slide"></li>
        <li class="slide"></li>
        <li class="slide"></li>
    </ul>


    <div class="login-container">
        <div class="login-form">
            <form action="#" method="">
                <div>
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" placeholder="First Name" required>
                </div>

                <div>
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" placeholder="Last Name" required>
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email" required>
                </div>

                <div>
                    <label for="phone_number">Phone Number</label>
                    <input type="number" id="phone_number" placeholder="Phone Number" required>
                </div>

                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>

                <div>
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" placeholder="Confirm Password" required>
                </div>

                <div><button>Create Account</button></div>
                <div>Already have an account? Log in</div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="./scripts/script.js"></script>
</body>

</html>
